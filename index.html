   <body onload="OpenCallbackForm()">making a change here
      <script>
         // Interface with UI
         var getQueryString = function(field, url) {
         var href = url ? url : window.location.href;
         var reg = new RegExp('[?&]' + field + '=([^&#]*)', 'i');
         var string = reg.exec(href);
         return string ? string[1] : null;
         };
         var policyNumber = getQueryString('PolicyNumber');
         var OpenCallbackForm = function() {
           if (localWidgetPlugin) {
               console.log("Policy number is ", policyNumber);
               localWidgetPlugin.command('Callback.open', {
                   userData: {
                       'Callback': 'Scheduled Callback Web',
                       'PolicyNumber': policyNumber
                   }
               }).done(function(e) {
                   // Callback opened successfully
                   $('body').addClass('widget');

               }).fail(function(e) {
                   // Callback isn't opened
               });
           }
         };
      </script>
